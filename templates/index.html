<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>IPL Score Predicton</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='ipl.ico') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body>
    <!-- Website Title -->
    <div class="container">
      <span class="heading">Target Score Prediction (IPL) </span>
    </div>

    <!-- Prediction Area -->
    <div class="prediction-area">
      <!-- IPL Banner - 1 -->
      <div class="ipl-banner-left">
        <div class="slider-frame">
          <div class="slide-images-up">
            <img
              class="image-width"
              src="{{ url_for('static', filename='mi.jpg') }}"
              alt="Mumbai Indians"
            />

            <img
              class="image-width"
              src="{{ url_for('static', filename='srh.png') }}"
              alt="Sunrisers Hyderabad"
            />

            <img
              class="image-width"
              src="{{ url_for('static', filename='rcb.png') }}"
              alt="Royal Challengers Bangalore"
            />

            <img
              class="image-width"
              src="{{ url_for('static', filename='dc.png') }}"
              alt="Delhi Capitals"
            />

            <img
              class="image-width"
              src="{{ url_for('static', filename='rr.png') }}"
              alt="Rajasthan Royals"
            />

            <img
              class="image-width"
              src="{{ url_for('static', filename='kkr.jpg') }}"
              alt="Kolkata Knight Riders"
            />

            <img
              class="image-width"
              src="{{ url_for('static', filename='kxip.png') }}"
              alt="Kings XI Punjab"
            />
            <img
              class="image-width"
              src="{{ url_for('static', filename='csk.png') }}"
              alt="Chennai Super Kings"
            />
          </div>
        </div>
      </div>

      <!-- Prediction Form -->
      <div class="predict">
        <form action="{{ url_for('predict') }}" method="POST">
          <!-- Batting Team Dropdown -->
          <select class="form-input align-center" name="batting-team">
            <option value="none">Select a Batting team</option>
            <option value="Mumbai Indians">Mumbai Indians</option>
            <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
            <option value="Chennai Super Kings">Chennai Super Kings</option>
            <option value="Rajasthan Royals">Rajasthan Royals</option>
            <option value="Kings XI Punjab">Kings XI Punjab</option>
            <option value="Royal Challengers Bangalore">
              Royal Challengers Bangalore
            </option>
            <option value="Delhi Daredevils">Delhi Daredevils</option>
            <option value="Sunrisers Hyderabad">
              Sunrisers Hyderabad
            </option></select
          ><br />
          <!-- Bowling Team Dropdown -->
          <select class="form-input align-center" name="bowling-team">
            <option value="none">Select a Bowling team</option>
            <option value="Mumbai Indians">Mumbai Indians</option>
            <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
            <option value="Chennai Super Kings">Chennai Super Kings</option>
            <option value="Rajasthan Royals">Rajasthan Royals</option>
            <option value="Kings XI Punjab">Kings XI Punjab</option>
            <option value="Royal Challengers Bangalore">
              Royal Challengers Bangalore
            </option>
            <option value="Delhi Daredevils">Delhi Daredevils</option>
            <option value="Sunrisers Hyderabad">
              Sunrisers Hyderabad
            </option></select
          ><br />
          <input
            class="form-input"
            type="text"
            name="overs"
            placeholder="Overs (>= 5.0) eg. 6"
          /><br />
          <input
            class="form-input"
            type="text"
            name="runs"
            placeholder="Runs eg. 50"
          /><br />
          <input
            class="form-input"
            type="text"
            name="wickets"
            placeholder="Wickets eg. 1"
          /><br />
          <input
            class="form-input"
            type="text"
            name="runs_in_prev_5"
            placeholder="Runs scored in previous 5 Overs eg. 30"
          /><br />
          <input
            class="form-input"
            type="text"
            name="wickets_in_prev_5"
            placeholder="Wickets taken in previous 5 Overs eg. 2"
          /><br />

          <input type="submit" class="myButton" value="Predict Score" />
        </form>
      </div>

      <!-- IPL Banner - 2 -->
      <div class="ipl-banner-right">
        <div class="slider-frame">
          <div class="slide-images-down">
            <img
              class="image-width"
              src="{{ url_for('static', filename='mi.jpg') }}"
              alt="Mumbai Indians"
            />

            <img
              class="image-width"
              src="{{ url_for('static', filename='srh.png') }}"
              alt="Sunrisers Hyderabad"
            />

            <img
              class="image-width"
              src="{{ url_for('static', filename='rcb.png') }}"
              alt="Royal Challengers Bangalore"
            />

            <img
              class="image-width"
              src="{{ url_for('static', filename='dc.png') }}"
              alt="Delhi Capitals"
            />
            <img
              class="image-width"
              src="{{ url_for('static', filename='kkr.jpg') }}"
              alt="Kolkata Knight Riders"
            />

            <img
              class="image-width"
              src="{{ url_for('static', filename='rr.png') }}"
              alt="Rajasthan Royals"
            />

            <img
              class="image-width"
              src="{{ url_for('static', filename='kxip.png') }}"
              alt="Kings XI Punjab"
            />

            <img
              class="image-width"
              src="{{ url_for('static', filename='csk.png') }}"
              alt="Chennai Super Kings"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
